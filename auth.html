<!DOCTYPE html>
<html>

<head>
    <title>Change this title to anything else</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="auth_splash" class="amber">
        <h2 class="white-text appName"><i class="icon ion-speakerphone"></i> PostiT</h2>
        <div class="card">
            <h4 class="center-align blue-text text-darken-2">Login / Register</h4>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="icon ion-person prefix"></i>
                            <input id="first_name" type="text" class="validate black-text">
                            <label for="first_name" class="teal-text">FULLNAME</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="icon ion-chatbubble-working prefix blue-text"></i>
                            <input id="last_name" type="text" class="validate black-text" required>
                            <label for="last_name" class="blue-text">USERNAME</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="icon ion-key prefix blue-text"></i>
                            <input id="auth_password" type="text" class="validate black-text" required>
                            <label for="auth_password" class="blue-text">PASSWORD</label>
                        </div>
                    </div>
                    <div class="row">
                        <p class="center-align">
                            <button class="btn-large blue" style="margin-right:1rem;">Login</button>
                            <button class="btn-large">Register</button>
                        </p>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
